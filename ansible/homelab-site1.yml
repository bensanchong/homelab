---

- hosts: containers
  pre_tasks:

  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install updates (debian)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Debian"

- hosts: homelab-web
  become: true
  tasks:

  - name: install unzip
    package:
      name: unzip

- hosts: homelab-web
  tasks:

  - name: install appache2 and php packages for Debian
    tags: apache, apache2, debian
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Debian"

  - name: install apache and php for CentOS
    tags: apache,centos,httpd
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"

  - name: start httpd (CentOS)
    tags: apache,centos,httpd
    service:
     name: httpd
     state: started
     enabled: yes
    when: ansible_distribution == "CentOS"

  - name: change for timeout Debian
    tags: apache,Debian,httpd
    lineinfile:
      path: /etc/apache2/apache2.conf
      regexp: '^Timeout 300'
      line: Timeout 600
    when: ansible_distribution == "Debian"
    register: apache2

  - name: restart apache2 (Debian)
    tags: apache2,debian
    service:
      name: apache2
      state: restarted
    when: apache2.changed

  - name: copy static content to web servers
    tags: apache,apache2,httpd
    copy:
      src: default_site.html 
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644
